name: Run End-to-End Tests

on:
  push:
    branches:
      - master
    paths:
      - '.github/actions/build-setup/**/*'
      - '.github/actions/install-playwright-browser/**/*'
      - '.github/workflows/test-e2e.yml'
      - 'src/**/*'
      - 'test/**/*'
      - '.nvmrc'
      - 'package.json'
      - 'package-lock.json'
      - 'postcss.config.js'
      - 'tailwind.config.js'
      - 'tsconfig.json'
      - 'vite.config.js'
  pull_request:
    branches:
      - master
    paths:
      - '.github/actions/build-setup/**/*'
      - '.github/actions/install-playwright-browser/**/*'
      - '.github/workflows/test-e2e.yml'
      - 'src/**/*'
      - 'test/**/*'
      - '.nvmrc'
      - 'package.json'
      - 'package-lock.json'
      - 'postcss.config.js'
      - 'tailwind.config.js'
      - 'tsconfig.json'
      - 'vite.config.js'

jobs:
  test_e2e:
    runs-on: ${{ matrix.os }}
    strategy:
      # we want to run the full build on all os: don't cancel running jobs even if one fails
      fail-fast: false
      matrix:
        # os: ${{ fromJSON('["macos-12", "ubuntu-22.04", "windows-2019"]') }}
        os: ${{ fromJSON(format('["{0}", "{1}", "{2}"]', vars.RUNNER_MACOS, vars.RUNNER_UBUNTU, vars.RUNNER_WINDOWS)) }}
        browser: [chromium, firefox, chrome]
        include:
          # only test WebKit on macOS
          - os: ${{ vars.RUNNER_MACOS }}
            browser: webkit
          # only test Edge on Windows
          - os: ${{ vars.RUNNER_WINDOWS }}
            browser: msedge
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build Setup
        uses: ./.github/actions/build-setup
      - name: Install ${{matrix.browser}}
        uses: ./.github/actions/install-playwright-browser
        with:
          browser: ${{matrix.browser}}
      - name: Test Application End to End
        id: 'test_e2e'
        env:
          BROWSERS: ${{matrix.browser}}
        run: npm run test:e2e:verbose
      - name: Upload e2e test results
        if: ${{ failure() && steps.test_e2e.outcome == 'failure' }}
        uses: actions/upload-artifact@v3
        with:
          name: e2e-${{matrix.browser}}-test-results-${{matrix.os}}-${{github.sha}}
          path: build/test-report/e2e
