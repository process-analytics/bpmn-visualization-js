name: Run End-to-End Tests

on:
  push:
    branches:
      - master
    paths:
      - '.github/workflows/test-e2e.yml'
      - 'src/**/*'
      - 'test/**/*'
      - 'package.json'
      - 'package-lock.json'
      - 'postcss.config.js'
      - 'rollup.config.js'
      - 'tailwind.config.js'
      - 'tsconfig.json'
  pull_request:
    branches:
      - master
    paths:
      - '.github/workflows/test-e2e.yml'
      - 'src/**/*'
      - 'test/**/*'
      - 'package.json'
      - 'package-lock.json'
      - 'postcss.config.js'
      - 'rollup.config.js'
      - 'tailwind.config.js'
      - 'tsconfig.json'

jobs:
  test_e2e:
    runs-on: ${{ matrix.os }}
    strategy:
      # we want to run the full build on all os: don't cancel running jobs even if one fails
      fail-fast: false
      matrix:
        os: [macos-11, ubuntu-20.04, windows-2019]
        browser: [chromium, firefox]
        include:
          # only test webkit on macos
          - os: macos-11
            browser: webkit
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Get npm cache directory
        id: npm-cache
        run: |
          echo "::set-output name=dir::$(npm config get cache)"
      - name: Setup GitHub cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.npm-cache.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci
      # install OS dependencies required by browsers on the GitHub runner
      - uses: microsoft/playwright-github-action@v1.5.0
      - name: Test Application End to End
        id: 'test_e2e'
        env:
          BROWSERS: ${{matrix.browser}}
        run: npm run test:e2e
      - name: Upload e2e test results
        if: ${{ failure() && steps.test_e2e.outcome == 'failure' }}
        uses: actions/upload-artifact@v2
        with:
          name: e2e-${{matrix.browser}}-test-results-${{matrix.os}}-${{github.sha}}
          path: build/test-report/e2e
