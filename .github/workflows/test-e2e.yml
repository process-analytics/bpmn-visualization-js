name: Run End-to-End Tests

on:
  push:
    branches:
      - master
    paths:
      - '.github/actions/build-setup/**/*'
      - '.github/actions/install-playwright-browser/**/*'
      - '.github/workflows/test-e2e.yml'
      - 'src/**/*'
      - 'test/*' # root folder
      - 'test/config/**/*'
      - 'test/fixtures/**/*'
      - 'test/e2e/**/*'
      - 'test/shared/**/*'
      - '.nvmrc'
      - 'package.json'
      - 'package-lock.json'
      - 'postcss.config.cjs'
      - 'tailwind.config.js'
      - 'tsconfig.json'
      - 'vite.config.js'
  pull_request:
    branches:
      - master
    paths:
      - '.github/actions/build-setup/**/*'
      - '.github/actions/install-playwright-browser/**/*'
      - '.github/workflows/test-e2e.yml'
      - 'src/**/*'
      - 'test/*' # root folder
      - 'test/config/**/*'
      - 'test/fixtures/**/*'
      - 'test/e2e/**/*'
      - 'test/shared/**/*'
      - '.nvmrc'
      - 'package.json'
      - 'package-lock.json'
      - 'postcss.config.cjs'
      - 'tailwind.config.js'
      - 'tsconfig.json'
      - 'vite.config.js'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test_e2e:
    if: ${{ ! contains(github.event.pull_request.labels.*.name, 'skip CI e2e tests') }}
    runs-on: ${{ matrix.os }}
    strategy:
      # we want to run the full build on all os: don't cancel running jobs even if one fails
      fail-fast: false
      matrix:
        include:
          # TODO restore the rest of the configuration. For now, only run on the environment that requires threshold adjustments
          - os: macos-14
            browser: chrome
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Free disk space on Ubuntu runner
        if: runner.os == 'Linux'
        uses: ./.github/actions/free-runner-disk-space-ubuntu
      - name: Build Setup
        uses: ./.github/actions/build-setup
      - name: Install ${{matrix.browser}}
        uses: ./.github/actions/install-playwright-browser
        with:
          browser: ${{matrix.browser}}
      - name: Log disk space
        uses: ./.github/actions/log-disk-space
      - name: Test Application End to End
        id: 'test_e2e'
        env:
          BROWSERS: ${{matrix.browser}}
        run: npm run test:e2e:verbose
      - name: Log disk space
        uses: ./.github/actions/log-disk-space
        if: always()
      - name: Upload e2e test results
        if: ${{ failure() && steps.test_e2e.outcome == 'failure' }}
        uses: actions/upload-artifact@v6
        with:
          name: e2e-${{matrix.browser}}-test-results-${{matrix.os}}-${{github.sha}}
          path: build/test-report/e2e
