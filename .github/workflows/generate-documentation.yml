name: Generate Documentation

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - '.github/actions/build-setup/**/*'
      - '.github/workflows/generate-documentation.yml'
      - 'docs/users/**'
      - 'scripts/docs.js'
      - 'src/**'
      - 'package.json'
      - 'package-lock.json'
      - 'typedoc.json'
  pull_request:
    # To manage 'surge-preview' action teardown, add default event types + closed event type
    types: [opened, synchronize, reopened, closed]
    branches:
      - master
    paths:
      - '.github/actions/build-setup/**/*'
      - '.github/workflows/generate-documentation.yml'
      - 'docs/users/**'
      - 'scripts/docs.js'
      - 'src/**'
      - 'package.json'
      - 'package-lock.json'
      - 'typedoc.json'

jobs:
  doc_preview: # the id is used by surge to generate the surge url
    if: github.event_name == 'pull_request' && needs.check_secrets.outputs.is_SURGE_TOKEN_set == 'true'
    runs-on: ubuntu-20.04
    permissions:
      # surge-preview: PR comments
      pull-requests: write
    steps:
      - uses: bonitasoft/actions/packages/surge-preview-tools@v1.2.0
        id: surge-preview-tools
        with:
          surge-token: ${{ secrets.SURGE_TOKEN }}
      - uses: actions/checkout@v3
        if: github.event.action != 'closed'
      - name: Build Setup
        uses: ./.github/actions/build-setup
        if: github.event.action != 'closed'
      - name: Publish preview
        if: steps.surge-preview-tools.outputs.can-run-surge-command == 'true'
        id: publish_preview
        uses: afc163/surge-preview@v1
        with:
          surge_token: ${{ secrets.SURGE_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          dist: build/docs
          failOnError: true
          teardown: 'true'
          build: |
            npm run docs

  generate_doc:
    if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&  github.event.ref == 'refs/heads/master'
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Build Setup
        uses: ./.github/actions/build-setup
      - name: Build docs
        run: npm run docs
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: documentation-${{github.sha}}
          path: build/docs

  push_to_gh_pages:
    if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&  github.event.ref == 'refs/heads/master'
    runs-on: ubuntu-20.04
    needs: generate_doc
    permissions:
      # Push to gh-pages
      contents: write
    steps:
      - name: Download
        uses: actions/download-artifact@v3
        with:
          name: documentation-${{github.sha}}
      - name: Push to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          keep_files: true
          user_name: 'process-analytics-bot'
          user_email: '62586190+process-analytics-bot@users.noreply.github.com'
