name: Generate Documentation

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - '.github/actions/build-setup/**/*'
      - '.github/workflows/generate-documentation.yml'
      - 'docs/users/**'
      - 'scripts/docs.js'
      - 'src/**'
      - '.nvmrc'
      - 'package.json'
      - 'package-lock.json'
      - 'typedoc.json'
  pull_request:
    # To manage 'surge-preview' action teardown, add default event types + closed event type
    types: [opened, synchronize, reopened, closed]
    branches:
      - master
    paths:
      - '.github/actions/build-setup/**/*'
      - '.github/actions/custom-surge-preview/**/*'
      - '.github/workflows/generate-documentation.yml'
      - 'docs/users/**'
      - 'scripts/docs.js'
      - 'src/**'
      - '.nvmrc'
      - 'package.json'
      - 'package-lock.json'
      - 'typedoc.json'

jobs:
  doc_preview: # keep unique across jobs using surge preview (preview url and PR comment id)
    if: github.event_name == 'pull_request'
    runs-on: ${{ vars.RUNNER_UBUNTU }}
    permissions:
      pull-requests: write # surge-preview: PR comments
    steps:
      - uses: actions/checkout@v3 # access to the local action
      - name: surge preview
        uses: ./.github/actions/custom-surge-preview
        with:
          artifact-name: documentation
          build-preview-command: npm run docs
          build-preview-dist: build/docs
          github-token: ${{ secrets.GITHUB_TOKEN }}
          surge-token: ${{ secrets.SURGE_TOKEN }}

  generate_doc:
    if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&  github.event.ref == 'refs/heads/master'
    runs-on: ${{ vars.RUNNER_UBUNTU }}
    steps:
      - uses: actions/checkout@v3
      - name: Build Setup
        uses: ./.github/actions/build-setup
      - name: Build docs
        run: npm run docs
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: documentation-${{github.sha}}
          path: build/docs

  push_to_gh_pages:
    if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&  github.event.ref == 'refs/heads/master'
    runs-on: ${{ vars.RUNNER_UBUNTU }}
    needs: generate_doc
    permissions:
      contents: write # Push to gh-pages
    steps:
      - name: Download
        uses: actions/download-artifact@v3
        with:
          name: documentation-${{github.sha}}
      - name: Push to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          keep_files: true
          user_name: ${{ vars.PA_BOT_EMAIL }}
          user_email: ${{ vars.PA_BOT_EMAIL }}
