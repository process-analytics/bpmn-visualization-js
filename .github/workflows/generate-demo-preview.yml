name: Generate Demo Preview

on:
  pull_request:
    # To manage 'surge-preview' action teardown, add default event types + closed event type
    types: [opened, synchronize, reopened, closed]
    branches:
      - master
    paths:
      - '.github/actions/build-setup/**/*'
      - '.github/workflows/generate-demo-preview.yml'
      - 'config/**/*'
      - 'dev/**/*'
      - 'src/**/*'
      - 'package.json'
      - 'package-lock.json'
      - 'postcss.config.js'
      - 'rollup.config.js'
      - 'tailwind.config.js'
      - 'tsconfig.json'

jobs:
  demo_preview: # the id is used by surge to generate the surge url
    runs-on: ubuntu-20.04
    permissions:
      # surge-preview: PR comments
      pull-requests: write
    steps:
      - uses: bonitasoft/actions/packages/surge-preview-tools@v1.2.0
        id: surge-preview-tools
        with:
          surge-token: ${{ secrets.SURGE_TOKEN }}
      - uses: actions/checkout@v3
        if: github.event.action != 'closed'
      - name: Build Setup
        uses: ./.github/actions/build-setup
        if: github.event.action != 'closed'
      - name: Publish Demo preview
        if: steps.surge-preview-tools.outputs.can-run-surge-command == 'true'
        id: publish_demo_preview
        uses: afc163/surge-preview@v1
        with:
          surge_token: ${{ secrets.SURGE_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          dist: build/demo
          failOnError: true
          teardown: 'true'
          build: |
            npm run demo
