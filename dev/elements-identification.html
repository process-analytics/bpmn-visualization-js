<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BPMN Visualization - Elements Identification</title>
    <link rel="shortcut icon" href="static/img/favicon.ico">
    <style>
      #main-container {
        top: 140px;
        bottom: 10px;
        left: 10px;
        right: 10px;
        position: absolute;
      }
      #bpmn-container {
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;

        border-style: solid;
        border-color: #B0B0B0;
        border-width: 1px;

        position: absolute;
        overflow: hidden;
      }

      textarea {
        resize: none;
        height: 100px;
        right: 10px;
        position: absolute;
        width: 70%;
      }

      /* activity */
      .detection-activity > rect:nth-child(1) {
        fill: aquamarine;
      }
      /* gateway */
      .detection-gateway > path:nth-child(1) {
        stroke: chartreuse;
        stroke-width: 4;
      }
      /* event */
      .detection-event > ellipse {
        stroke: red;
      }
      /* lane */
      .detection-lane > path:nth-child(3) {
        fill: palevioletred;
      }
      /* sequence flow arrow */
      .detection-flow > path:nth-child(3),
      /* message flow start */
      .detection-flow > ellipse:nth-child(3),
      /* message flow arrow */
      .detection-flow > path:nth-child(4) {
        fill: dodgerblue;
      }
      /* sequence flow arrow */
      .detection-flow > path:nth-child(3),
        /* message flow start */
      .detection-flow > ellipse:nth-child(3),
        /* message flow arrow */
      .detection-flow > path:nth-child(4),
      /* edge line */
      .detection-flow > path:nth-child(2) {
        stroke: dodgerblue;
        stroke-width: 4px;
      }
    </style>
</head>
<body>
    <div id="controls">
      <label for="bpmn-kinds-select">Select by Kinds:</label><select id="bpmn-kinds-select">
        <option value="task">Abstract Task</option>
        <option value="userTask">User Task</option>
        <option value="scriptTask">Script Task</option>
        <option value="serviceTask">Service Task</option>
        <option value="startEvent">Start Event</option>
        <option value="endEvent">End Event</option>
        <option value="intermediateCatchEvent">Catch Event</option>
        <option value="intermediateThrowEvent">Throw Event</option>
        <option value="exclusiveGateway">Exclusive Gateway</option>
        <option value="inclusiveGateway">Inclusive Gateway</option>
        <option value="parallelGateway">Parallel Gateway</option>
        <option value="lane">Lane</option>
        <option value="messageFlow">Message Flow</option>
        <option value="sequenceFlow">Sequence Flow</option>
      </select>
      <button id="clear-btn">Clear</button>
      <textarea id="elements-result"></textarea>
    </div>

    <div id="main-container">
      <div id="bpmn-container"></div>
    </div>

    <!-- load app -->
    <script src="static/js/elements-identification.js" type="module"></script>
</body>
</html>
